name: Hola Mundo

on:
  push:
    branches:
      - master

  pull_request:
    branches:
      - developer
jobs:
    hola:
        runs-on: ubuntu-latest

        steps:
        - name: Hola Mundo
          run: echo "Hola Mundo"

        - name: touch file
          run: touch hola.txt

        - name: Set text
          run: echo "Hola Mundo" >> hola.txt

        - name: Read File
          run: cat hola.txt

    other:
        runs-on: ubuntu-latest
        needs: [hola]
        steps:
            - name: Checkout
              uses: actions/checkout@v4.1.7

            - name: LS
              run: ls -al
            
            - name: Setup Node.js enviroment
              run: actions/setup-node@v4.0.3

            - name: Node Version
              run: node --version